<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カラオケプレイヤー - 歌詞全文スクロール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- version: 1.0.3 -->
  <h1>カラオケプレイヤー ver.1.0.3</h1>
  <div class="controls">
    <button type="button" class="btn btn-primary" id="openFolder">曲フォルダを選択</button>
    <input type="file" id="folderInput" webkitdirectory directory multiple>
    <select id="songList" disabled>
      <option value="">-- 曲フォルダを選択後に曲を選択 --</option>
    </select>
    <span id="folderName" class="folder-name"></span>
    <button type="button" class="btn" id="editLrcTiming" style="display:none;">LRCの時間を編集</button>
  </div>
  <p id="saveMessage" class="save-message" aria-live="polite"></p>
  <div class="now-playing" id="nowPlaying"></div>
  <div class="lyrics-wrap" id="lyricsWrap">
    <div id="lyricsInner">「曲フォルダを選択」でMP3が入ったフォルダを選ぶと、曲一覧から選べます。</div>
  </div>
  <div id="timeEditControls" class="time-edit" style="display:none;">
    <button type="button" class="btn btn-primary" id="markTime">この行に時間を打つ</button>
    <button type="button" class="btn" id="backOneLine">1行戻す</button>
    <button type="button" class="btn" id="saveLrc">LRCを保存</button>
  </div>
  <audio id="audio" controls></audio>
  <p class="hint">例: my-song.mp3 → my-song.lrc（同名でLRCを用意）</p>

  <script src="app.js"></script>
</body>
</html>
